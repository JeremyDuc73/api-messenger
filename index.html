<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Messenger</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="messenger navbar-brand m-0 width-100" href="#">Messenger</a>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#messageModal">Ecrire un message</button>
        <button class="navbarBurger navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Messenger</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <button class="btn btn-primary mt-2 mb-2" aria-current="page" data-bs-toggle="modal" data-bs-target="#regModal">S'inscrire</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary mt-2 mb-2" aria-current="page" href="#">Se Connecter</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container fil d-flex flex-column justify-content-center align-items-center"></div>


<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Nouveau message</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input id="messageField">
            </div>
            <div class="modal-footer">
                <button id="sendMessageButton" data-bs-dismiss="modal" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">S'inscrire</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="regUsername">Username : </label>
                <input id="regUsername">
                <label for="regPassword">Password (at least 6) : </label>
                <input id="regPassword">
            </div>
            <div class="modal-footer">
                <button id="regButton" data-bs-dismiss="modal" class="btn btn-primary">Envoyer</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
