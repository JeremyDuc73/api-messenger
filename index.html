<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Messenger</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container">
        <button type="button" class="messenger btn btn-dark" id="homeButton">Messenger</button>
        <button type="button" class="btn btn-primary" id="signUpButton">S'inscrire</button>
        <button type="button" class="btn btn-primary" id="chatButton"><i class="bi bi-arrow-clockwise"></i> Chat</button>
        <button class="navbarBurger navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Messenger</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <button class="btn btn-primary mt-2 mb-2" aria-current="page">S'inscrire</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary mt-2 mb-2" aria-current="page">Se Connecter</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container fil d-flex flex-column justify-content-center align-items-center">
    <div class="mt-5 text-center d-flex flex-column justify-content-center">
        <h1>Bienvenue sur Messenger</h1>
        <h2>Cliquer sur Chat ci-dessus</h2>
    </div>
</div>
<nav class="navbar fixed-bottom bg-dark">
    <div class="container d-flex justify-content-center">
        <input id="messageField" placeholder="Votre message ...">
        <button id="sendMessageButton" data-bs-dismiss="modal" class="btn btn-primary ms-4">Envoyer</button>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
